---
layout: default
title: Talks
---
<h1>{{ page.title }}</h1>
<p class="blurb_text">A number of talks that I have given that have been filmed.</p>

<ul class="talks">
	{% for talk in site.talks %}
		<li>
			<p><strong>{{ talk.title }}</strong> - {{ talk.date | date_to_string }}</p>
			<p><em>{{ talk.location }}</em></p>
			<p>{{ talk.content }} <a href={{ talk.link }} target="_blank">Watch video here</a>.</p>

		</li>
	{% endfor %}
</ul>
