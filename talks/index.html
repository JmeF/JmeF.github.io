---
layout: default
title: Talks
---
<h1>{{ page.title }}</h1>
<p class="blurb_text">A number of talks that I have given that have been filmed.</p>

<ul class="talks">
	{% for talk in site.talks %}
		<li>
			<p><strong><a href={{ talk.link }} target="_blank">{{ talk.title }}</a></strong> - {{ talk.date | date_to_string }}</p>
			<p><em>{{ talk.location }}</em></p>
			<p>{{ talk.content }}</p>
		</li>
	{% endfor %}
</ul>
